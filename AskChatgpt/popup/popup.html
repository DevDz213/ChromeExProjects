<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h1>You applied for : <span id="applicationCount">0</span> jobs</h1>
  <form id="applyForm" enctype="multipart/form-data">
    <div class="input-row">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Your full name" required />
    </div>
    <div class="input-row">
      <label for="resumeFile">Upload Your CV (PDF only):</label>
      <input type="file" id="resumeFile" name="resumeFile" accept=".pdf" required />
    </div>
    <button type="submit" id="formSubmit">Save Application Info</button>
  </form>
  <button id="askButton" disabled>Auto Apply</button>
  <h1>Applications done : </h1>
  <ul id="jobAppliedList"></ul>
  <script src="../libs/jspdf.umd.min.js"></script>
  <script src="popup.js" type="module"></script>
</body>
</html>
